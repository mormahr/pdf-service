name: Build and Test
on:
  push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and push Docker images (latest)
        uses: docker/build-push-action@v1
        if: github.ref == 'refs/heads/master'
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: mormahr/pdf-service
          cache_froms: mormahr/pdf-service:latest
          tags: latest, ${{ github.sha }}
          tag_with_ref: true
          tag_with_sha: true
          build_args: GITHUB_SHA=${{ github.sha }}

      - name: Build and push Docker images
        uses: docker/build-push-action@v1
        if: github.ref != 'refs/heads/master'
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: mormahr/pdf-service
          cache_froms: mormahr/pdf-service:latest
          tags: ${{ github.sha }}
          tag_with_ref: true
          tag_with_sha: true
          build_args: GITHUB_SHA=${{ github.sha }}

  test:
    runs-on: ubuntu-latest
    needs:
      - build

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - uses: docker/build-push-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: pdf-service
          build_args: GITHUB_SHA=${{ github.sha }}
          push: false
          tags: ${{ github.sha }}-test
          dockerfile: Dockerfile.test

      - name: Run tests
        uses: addnab/docker-run-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          image: pdf-service:${{ github.sha }}-test
          run: pytest
